<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoSpatial Afforestation Modelling</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    color: #333;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

header {
    background-color: #00796b;
    color: #fff;
    padding: 20px;
    text-align: center;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
}

h1 {
    margin: 0;
    font-size: 2.5em;
}

p {
    font-size: 1.2em;
    margin: 10px 0;
}

/* Main Section */
main {
    padding: 20px;
}

section {
    margin-bottom: 30px;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

h2 {
    color: #00796b;
    border-bottom: 2px solid #00796b;
    padding-bottom: 10px;
    margin-bottom: 20px;
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"], input[type="number"], select {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 10px;
    font-size: 1em;
}

button {
    background-color: #00796b;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #004d40;
}

/* Map Container Styles */
#mapContainer {
    width: 100%;
    height: 450px;
    margin-bottom: 20px;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* Results Section */
#results {
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

#results p {
    font-size: 1.1em;
    margin: 10px 0;
}

/* Footer Styles */
footer {
    background-color: #00796b;
    color: #fff;
    text-align: center;
    padding: 15px;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>>
    <!-- Removed Google Maps API script -->
</head>
<body>
    <header>
        <nav>
            <a href="#geo-form">GeoSpatial Form</a>
            <a href="#results">Results</a>
        </nav>
        <h1>GeoSpatial Afforestation Modelling</h1>
        <p>Estimate carbon sink based on forest cover in a given area.</p>
    </header>

    <main>
        <section id="geo-form">
            <h2>Select Mine</h2>
            <form id="mineForm">
                <label for="mineSelect">Choose a Mine:</label>
                <select id="mineSelect" name="mineSelect" required>
                    <option value="1">Mine 1</option>
                    <option value="2">Mine 2</option>
                    <option value="3">Mine 3</option>
                </select>
                <button type="submit">Show Data</button>
            </form>
        </section>

        <section id="map">
            <h2>Map Simulation</h2>
            <div id="mapContainer">
                <!-- Map will be dynamically inserted here -->
            </div>
        </section>

        <section id="results">
            <h2>Results</h2>
            <p id="forestCover">Total Forest Cover: Not Calculated</p>
            <p id="carbonSink">Carbon Sink: Not Calculated</p>
            <p id="afforestation">Land Area to be Afforested: N/A</p>
        </section>
    </main>

    <footer>
        &copy; 2024 HariSetu SIH Team Sahyadri-Codex
    </footer>

    <script src="GeospatialModel.js"></script>
</body>
</html>
